<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/profile.css">
  <title>Изменение пароля</title>
</head>

<body>
  <header>
    <nav class="nav news-nav">
      <p>8 (800) 201-06-19</p>
      <ul class="nav-list">
        <li><img src="/assets/icons/insta.svg" alt="instagram-icon"></li>
        <li><img src="/assets/icons/telega.svg" alt="telegram-icon"></li>
        <li><img src="/assets/icons/facebook.svg" alt="facebook-icon"></li>
        <li><img src="/assets/icons/vk.svg" alt="vk-icon"></li>
        <li><img src="/assets/icons/youtube.svg" alt="youtube-icon"></li>
      </ul>
      <a href="/index.html">
        <h1 class="nav-logo">zeon wear</h1>
      </a>
    </nav>
  </header>
  <main>
    <div class="change-password-container">
      <div class="change-password-block">
        <div class="change-password-heading">
          <h1>Измените свой пароль</h1>
        </div>
        <form class="change-password-form">
          <div class="change-password-input-block">
            <label>Подтвердите свой текущий пароль</label>
            <input type="password" placeholder="Текущий пароль*">
            <img class="change-password-icon" src="/assets/icons/eye.svg" alt="eye-slash-icon">
          </div>
          <div class="change-password-input-block">
            <label>Введите свой новый пароль</label>
            <input type="password" placeholder="Новый пароль*">
            <img class="change-password-icon" src="/assets/icons/eye.svg" alt="eye-slash-icon">
          </div>
          <div class="change-password-input-block">
            <input type="password" placeholder="Подтвердите новый пароль*">
            <img class="change-password-icon" src="/assets/icons/eye.svg" alt="eye-slash-icon">
          </div>
          <button class="change-passoword-btn">Изменить пароль</button>
          <a href="./Profile.html">Отмена</a>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
