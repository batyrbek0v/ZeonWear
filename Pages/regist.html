<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/regist.css">
  <title>Регистрация</title>
</head>

<body>
  <header>
    <nav class="nav">
      <p>8 (800) 201-06-19</p>
      <ul class="nav-list">
        <li><img src="/assets/icons/insta.svg" alt="instagram-icon"></li>
        <li><img src="/assets/icons/telega.svg" alt="telegram-icon"></li>
        <li><img src="/assets/icons/facebook.svg" alt="facebook-icon"></li>
        <li><img src="/assets/icons/vk.svg" alt="vk-icon"></li>
        <li><img src="/assets/icons/youtube.svg" alt="youtube-icon"></li>
      </ul>
      <a href="/index.html">
        <h1 class="nav-logo">zeon wear</h1>
      </a>
    </nav>
  </header>
  <main>
    <div class="regist-container">
      <div class="regist-container-inner">
        <div class="inner-text">
          <p>zeon wear</p>
          <span>by zeon</span>
        </div>
        <div class="auth-block-container">
          <div class="auth-block">
            <div class="auth-heading">
              <h2>Регистрация</h2>
              <p>Есть аккаунт?
                <a href="/Pages/auth.html">Войти</a>
              </p>
            </div>
            <form class="auth-form">
              <!-- LEFT-SIDE-REGIST-FROM -->
              <div class="left-side-regist-form">
                <div class="form-block">
                  <label for="name">Имя*</label>
                  <input type="text" class="auth-input" placeholder="Введите имя" id="name">
                </div>
                <div class="form-block">
                  <label for="surname">Фамилия*</label>
                  <input type="text" class="auth-input" placeholder="Введите фамилию" id="surname">
                </div>
                <div class="form-block">
                  <label for="email">Почта</label>
                  <input type="email" class="auth-input" placeholder="e-mail *" id="email">
                </div>
                <div class="form-block date">
                  <label for="date">Дата рождения</label>
                  <div>
                    <input type="tel" class="auth-input date" placeholder="День" id="date">
                    <select name="date" id="date" class="regist-form-select date">
                      <option value="" disabled selected hidden>Месяц</option>
                      <option>Январь</option>
                      <option>Февраль</option>
                      <option>Март</option>
                      <option>Апрель</option>
                      <option>Май</option>
                      <option>Июнь</option>
                      <option>Июль</option>
                      <option>Август</option>
                      <option>Сетябрь</option>
                      <option>Октябрь</option>
                      <option>Ноябрь</option>
                      <option>Декабрь</option>
                    </select>
                    <input type="tel" class="auth-input date" placeholder="Год" id="date">
                  </div>
                </div>
              </div>

              <!-- RIGHT-SIDE-REGIST-FROM -->
              <div class="right-side-regist-form">
                <div class="form-block">
                  <label for="category">Категории</label>
                  <select name="category" id="category" class="regist-form-select">
                    <option disabled selected>Любимый вид спорта</option>
                    <option>Январь</option>
                    <option>Февраль</option>
                    <option>Март</option>
                    <option>Апрель</option>
                    <option>Май</option>
                    <option>Июнь</option>
                    <option>Июль</option>
                  </select>
                </div>
                <div class="form-block password-block">
                  <label for="password2">Придумайте пароль*</label>
                  <input type="password" class="auth-input password-input" placeholder="Придумайте пароль*" id="password2">
                  <img class="password-icon" src="/assets/icons/eye.svg" alt="eye-slash-icon">
                  <img class="password-icon hide" src="/assets/icons/show-password.svg" alt="eye-slash-icon">
                </div>
                <div class="form-block password-block">
                  <label for="password2">Повторите пароль*</label>
                  <input type="password" class="auth-input password-input" placeholder="Повторите пароль*" id="password2">
                  <img class="password-icon" src="/assets/icons/eye.svg" alt="eye-slash-icon">
                  <img class="password-icon hide" src="/assets/icons/show-password.svg" alt="eye-slash-icon">
                </div>
                <div class="form-block date">
                  <label for="date">Пол</label>
                  <div>
                    <select name="sex" id="date" class="regist-form-select">
                      <option disabled selected hidden>Пол</option>
                      <option>Мужчина</option>
                      <option>Женщина</option>
                    </select>
                    <input type="text" class="auth-input city" placeholder="Ваш город" id="sex">
                  </div>
                </div>
              </div>
            </form>
            <!-- HANDLER-BUTTON -->

            <div class="regist-handler-block">
              <div class="regist-handler">
                <label for="checkbox">
                  <input type="checkbox" id="checkbox" class="regist-chekbox">
                  Подписаться на новости и акции
                </label>
                <button class="regist-handler-btn">Зарегистрироваться</button>
                <p>Отмена</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav-container">
      <div class="nav-bottom-block">
        <div class="nav-bottom-input-block">
          <input type="text" class="nav-bottom-inputt" placeholder="Поиск">
          <img src="/assets/icons/search.svg" alt="search-icon">
        </div>
        <nav class="nav-bottom">
          <ul class="nav-bottom-list"></ul>
          <div class="nav-bottom-logo">
            <a href="/index.html">
              <img src="/assets/images/logo.svg" alt="Logo">
            </a>
          </div>
          <ul class="nav-bottom-list2"></ul>
        </nav>
        <ul class="nav-bottom-icon-list">
          <li class="mobile burger"><img src="/assets/icons/burger.svg" alt="burger-icon"></li>
          <li class="lineR"><img src="/assets/icons/heart.svg" alt="heart-icon"></li>
          <li class="mobile mobile-logo"><img src="/assets/images/mobile-logo.svg" alt="logo"></li>
          <li class="lineR"><img src="/assets/icons/shopping-cart.svg" alt="cart-icon"></li>
          <li class="mobile mobileSearch"><img src="/assets/icons/search.svg" alt="search-icon"></li>
          <li><img src="/assets/icons/log-in.svg" alt="login-icon"></li>
        </ul>
      </div>
    </div>
  </main>
  <script src="/JS/auth.js"></script>
</body>

</html>
